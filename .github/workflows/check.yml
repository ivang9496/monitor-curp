name: Monitor VPN Token

on:
  schedule:
    - cron: '*/20 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      nordvpn:
        image: ghcr.io/bubuntux/nordvpn:latest # Imagen oficial recomendada y más ligera
        ports:
          - 1080:1080
        env:
          TOKEN: ${{ secrets.NORDVPN_TOKEN }} # Usamos el Token nuevo
          CONNECT: Mexico # Conectar a México
          TECHNOLOGY: NordLynx
          NETWORK: "10.5.0.0/16" # Red interna para evitar conflictos
        options: --cap-add=NET_ADMIN --device /dev/net/tun --name nordvpn

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Esperar a que la VPN conecte
        run: |
          echo "Esperando a la VPN..."
          sleep 30 # Damos 30 segundos para asegurar conexión

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar librerías
        run: pip install requests "requests[socks]" pysocks

      - name: Ejecutar script
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_DESTINO: ${{ secrets.EMAIL_DESTINO }}
        run: python monitor_citas.py
